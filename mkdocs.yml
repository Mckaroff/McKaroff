site_name: Dmirty Mackaroff

theme:
    name: 'material'
    palette:
    
    # Light mode
    #- media: "(prefers-color-scheme: light)"
      #scheme: default
      #primary: black
      #accent: indigo
      #toggle:
        #icon: material/toggle-switch-off-outline
        #name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      #toggle:
        #icon: material/toggle-switch
        #name: Switch to light mode

    logo: media/favicon.png
    favicon: media/favicon.png

extra:
    generator: false
      social:
        - icon: fontawesome/brands/telegram
          link: https://t.me/Mackaroff
        - icon: fontawesome/brands/facebook
          link: https://www.facebook.com/profile.php?id=100058073734932
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/dmitry-makarov-826176134?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BxGKF6kUpRRu1Ljbi0JZlWQ%3D%3D
        - icon: fontawesome/brands/envelope
          link: mailto: mackaroff@mackaroff.com
# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: true

plugins:
  - roamlinks
    # - search
  # - blog
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 
